    function throttle1(fn, wait) {
      let timer;
      return function () {
        if (!timer) {
          timer = setTimeout(() => {
            timer = null;
            fn.apply(this, arguments)
          }, wait)
        }
      }
    }

    function throttle2(fn, wait) {
      let previous = 0;
      return function () {
        let now = +new Date()
        if (now - previous >= wait) {
          previous = now;
          fn.apply(this, arguments)
        }
      }
    }
